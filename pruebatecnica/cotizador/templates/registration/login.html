<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--<link href="css/styles.css" rel="stylesheet" /> -->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% block title %} Cotizador {% endblock %}</title>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center">
            <div class="position-absolute top-50 start-50 translate-middle">
                <div class="card" style="width: 35rem;">
                    <div class="card-body">
                        {% block content %}
                        {% if form.errors %}
                            <p>Tu nombre de usuario y contraseña no coinciden. Inténtalo de nuevo.</p>
                        {% endif %}
                        <form method="post" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="row mb-3">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Usuario</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}" placeholder="Ingresa tu nombre de usuario">
                                </div>
                                <div class="row mb-3">
                                    <label for="inputPassword3" class="col-sm-2 col-form-label">{{ form.password.label_tag }}</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="{{ form.password.id_for_label }}" name="{{ form.password.name }}" placeholder="Ingresa tu contraseña">
                                    </div>
                                </div>
                            <input type="submit" class="btn btn-primary" value="Login">
                        </form>
                        {% endblock %}
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
